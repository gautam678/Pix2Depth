<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Depth and RGB Estimator</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/main.css') }}">

  <!-- Custom styles for this template -->


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
            <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="sr-only">Toggle navigation</span>
                    <p style="color:#FFFFFF">Menu </p><i class="fa fa-bars"></i>
                    </button>
            </div>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Pix2Depth
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="depth">Depth2Pix</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portrait">Portrait Mode</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="examples">Examples</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" id="main-content">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Depth to Pixel</h1>
        <form action="/depth" method="post" enctype="multipart/form-data">
          <div class="row">
            <span class="btn btn-default btn-file">
              <input type="file" name="image">
              {% for button in options %}
              <input type="radio" id="model1" name="model" value = {{button}}>
              <label for="model1">{{options[button]}}</label>
              {% endfor %}
            </span>
            <input type="submit" value="Upload" class="btn btn-primary">
          </div>
        </form>
        <div class='col-lg-6'>
          <img src="{{image_left}}">
        </div>
        <div class='col-lg-6'>
          <img src="{{image_right}}">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.js"></script>

</body>

</html>
